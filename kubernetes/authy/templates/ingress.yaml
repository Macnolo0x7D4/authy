apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authy-ingress
  namespace: {{ default "staging" .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
    - host: {{ default "staging" .Release.Namespace }}.!DNS!
      http:
        paths:
          - backend:
              service:
                name: authy-service
                port:
                  name: http
            path: /
            pathType: Prefix
